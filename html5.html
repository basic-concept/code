<!DOCTYPE html>
<html>
  <head>
  	<script type="text/javascript"></script>
    <style type="text/css">
      input[type=range]:before {
        content: attr(min);
        padding-right: 5px;
      }
      input[type=range]:after {
        content: attr(max);
        padding-left: 5px;
      }
    </style>
  </head>
  <body>
    <div id="user-info">User-Info</div>
    <div id="status"></div>
    <!-- <video src="https://media.w3.org/2010/05/sintel/trailer.mp4" controls="controls" autoplay="autoplay"></video> -->
    <input type="email" name="email"/>
    <input type="text" placeholder="请输入姓名"/>
    <input type="text" required/>
    <input type="text" autofocus/>
    <mark>fgg</mark>
    <input type="range" name="range" min="0" max="10" step="1">
  </body>
</html>
